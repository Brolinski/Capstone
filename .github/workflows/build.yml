name: Build

on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:

    - uses: actions/checkout@v3
  
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    - name: Install dependencies
      run: |
        cd src
        dotnet restore

    - name: Build
      run: |
        cd src
        dotnet build --configuration Release --no-restore