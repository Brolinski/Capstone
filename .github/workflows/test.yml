name: Test

on:
  push:
    branches: [TN-33]

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
  
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: Test
        run: dotnet test src --no-restore