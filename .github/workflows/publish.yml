name: Publish

on:
  workflow_run:
    workflows:
      - Build
      - Test
    types: [completed]
    branches:
      - TN-33

jobs:
  publish:
    runs-on: windows-latest
    steps:

    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    - name: Install dependencies
      run: |
        cd src
        dotnet restore

    - name: Build
      run: |
        cd src
        dotnet build --configuration Release --no-restore

    - name: Test
      run: |
        cd src
        dotnet test --no-restore --verbosity normal
      
    - name: Deploy
      run: |
        cd src
        dotnet publish Scheduler.Web /p:PublishProfile=WebDeploy /p:Password=${{ secrets.MWH_PASS }}